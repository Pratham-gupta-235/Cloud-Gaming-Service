<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GameStream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
    <style>
        .bg-gaming {
            background-image: linear-gradient(rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 0.9)),
                            url('https://images.unsplash.com/photo-1538481199705-c710c4e965fc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-input {
            border-color: #ef4444 !important;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body class="bg-gaming min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 bg-opacity-50 py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-purple-500">GameStream</a>
            <div class="space-x-6">
                <a href="#" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">Browse</a>
                <a href="#" class="text-gray-300 hover:text-white">Support</a>
            </div>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="max-w-md mx-auto mt-20 px-6">
        <div class="bg-gray-800 bg-opacity-80 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-gray-400">Sign in to continue your gaming journey</p>
            </div>

            <form id="signInForm" class="space-y-6" novalidate>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="Enter your email"
                        required
                    >
                    <div id="emailError" class="error-message">Please enter a valid email address</div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white placeholder-gray-400"
                        placeholder="Enter your password"
                        required
                    >
                    <div id="passwordError" class="error-message">Password is required</div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 bg-gray-700 border-gray-600 rounded text-purple-500 focus:ring-purple-500"
                        >
                        <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    id="submitButton"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <span>Sign In</span>
                    <div id="spinner" class="spinner ml-3"></div>
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-700 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="#" class="text-purple-400 hover:text-purple-300 font-semibold">Sign up now</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        class SignInForm {
            constructor() {
                this.form = document.getElementById('signInForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.submitButton = document.getElementById('submitButton');
                this.spinner = document.getElementById('spinner');
                this.emailError = document.getElementById('emailError');
                this.passwordError = document.getElementById('passwordError');
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.passwordInput.addEventListener('input', () => this.validatePassword());
            }

            validateEmail() {
                const email = this.emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(email);

                this.toggleError(this.emailInput, this.emailError, isValid);
                return isValid;
            }

            validatePassword() {
                const password = this.passwordInput.value.trim();
                const isValid = password.length >= 6;

                this.toggleError(this.passwordInput, this.passwordError, isValid);
                return isValid;
            }

            toggleError(input, errorElement, isValid) {
                if (!isValid) {
                    input.classList.add('error-input');
                    errorElement.style.display = 'block';
                } else {
                    input.classList.remove('error-input');
                    errorElement.style.display = 'none';
                }
            }

            showLoading(loading) {
                this.submitButton.disabled = loading;
                this.spinner.style.display = loading ? 'block' : 'none';
                this.submitButton.querySelector('span').style.opacity = loading ? '0.7' : '1';
            }

            showToast(message, success = true) {
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    style: {
                        background: success ? "#10B981" : "#EF4444",
                    }
                }).showToast();
            }

            async handleSubmit(e) {
                e.preventDefault();

                // Validate form
                const isEmailValid = this.validateEmail();
                const isPasswordValid = this.validatePassword();

                if (!isEmailValid || !isPasswordValid) {
                    return;
                }

                this.showLoading(true);

                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: this.emailInput.value.trim(),
                            password: this.passwordInput.value
                        }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store auth data
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        this.showToast('Successfully signed in!');
                        
                        // Redirect after successful toast
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        throw new Error(data.message || 'Invalid credentials');
                    }
                } catch (error) {
                    this.showToast(error.message || 'Sign in failed', false);
                } finally {
                    this.showLoading(false);
                }
            }
        }

        // Initialize the form
        new SignInForm();
    </script>
</body>
</html>
